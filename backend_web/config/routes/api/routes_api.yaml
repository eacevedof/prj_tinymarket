# Api
api-1-products:
  path: /api/v1/products
  controller: App\Api\Product\ProductList
  defaults:
    _format: json

api-1-user-email:
  path: /api/v1/user/email
  controller: App\Api\User\UserEmail
  # methods: GET | POST
  methods: POST
  defaults:
    _format: json

api-1-order-purchase:
  path: /api/v1/order/purchase
  controller: App\Api\Order\OrderPurchase
  methods: POST
  defaults:
    _format: json

api-1-restrict-products:
  path: /api/v1/restrict/products
  controller: App\Api\Restrict\Product\ProductList
  methods: POST
  defaults:
    _format: json
