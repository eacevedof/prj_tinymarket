version: '3.5'

services:
  sf-tinymarket-web:
    container_name: sf-tinymarket-web
    build:
      # apunta al Dockerfile
      context: ./docker/nginx
      args:
        UID: $U_ID
    ports:
      - 300:80
    volumes:
      - ./public:/appdata/www/public
    depends_on:
      - sf-tinymarket-be
    networks:
      - sf-tinymarket-net

  sf-tinymarket-be:
    container_name: sf-tinymarket-be
    build:
      context: docker/php
      args:
        UID: $U_ID
    environment:
      # variables necesarias para xdebug
      PHP_IDE_CONFIG: serverName=DockerTinymarket
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9005
    volumes:
      # nocopy evita hacer la copia del contenedor al host (nuestra maquina)
      - sf-tinymarket-be-sync:/appdata/www:nocopy
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ~/.ssh/id_rsa:/home/appuser/.ssh/id_rsa

    networks:
      - sf-tinymarket-net
      - mariadb-univ_net
      # https://forums.docker.com/t/accessing-host-machine-from-within-docker-container/14248/4
      # docker network create -d bridge --subnet 192.168.0.0/24 --gateway 192.168.0.1 host-univ_net
      - host-univ_net

volumes:
  sf-tinymarket-be-sync:
    external: true

networks:
  sf-tinymarket-net:
  host-univ_net:
    external: true
  mariadb-univ_net:
    external: true


